<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="desafio.css">
    </head>
    <body>

        <header> 
            <h1>Formulário</h1>
        </header>

        <form>

        <fieldset>
            <h1>Dados Pessoais</h1>
            <label for="fname">Nome:</label>
            <input type="text" required ><br>
            <label for="Endereço" >Endereço</label>
            <input type="text" required placeholder="EX:Rua Rio Braco"><br>
            <label for="Cidade">Cidade</label>
            <input type="text" required><br>
            <label for="Estado">Estado</label>
            <select name="Estado">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="SC">Santa Cataria</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <h1>Dados Profissionais</h1>
            <h2>Natureza do Cargo</h2>
            <input type="radio" name="cargo" id="gerencia" value="gerencia">
            <label for="gerencia">Gerencia</label>
            <input type="radio" name="cargo" id="Financeiro" value="Financeiro">
            <label for="Financeiro">Financeiro</label>
            <input type="radio" name="cargo" id="Recepcao" value="Recepcao">
            <label for="Recepcao">Recepção</label>
            <input type="radio" name="Administracao" id="Administracao" value="Administracao">
            <label for="Administracao">Administrativo</label>
            <input type="radio" name="Juridico" id="Juridico" value="Juridico">
            <label for="Juridico">Jurídico</label> 
            <br> 
            <br>
            <h2>Área de Interesse</h2>
            <input type="checkbox" name="area" id="Computacao" value="Computacao">
            <label for="Computacao">Computação</label>
            <input type="checkbox" name="area" id="Biologia" value="Biologia">
            <label for="Biologia">Biologia</label>
            <input type="checkbox" name="area" id="MeioAmbiemte" value="MeioAmbiemte">
            <label for="MeioAmbiemte">Meio ambiemte</label>
            <input type="checkbox" name="area" id="Engenharia" value="Engenharia">
            <label for="Engenharia">Engenharia</label>
            <input type="checkbox" name="area" id="Historia" value="Historia"> 
            <label for="Historia">História</label>
            <br> 
            <br>

            <p>mini Currículo:</p>
            <textarea raws="5" cols="60"></textarea>

            <br>
            <br>

             <button class="btn-enviar" type="submit">Eviar</button>
             <button type="button">Limpar</button>

        </fieldset>

        </form>

    </body>
</html>
